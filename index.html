<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador de contato</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <img src="assets/image-user.png" alt="imagem usuario">
        <h1>Buscador de contatos</h1>
        <input class="input-contact" placeholder="Digite o nome do contato">
        <button class="button-search">Procurar contato</button>
        <div class="box-information">
            <p class="user-found-notice"></p>
            <p class="name-user"></p>
            <p class="tel-user"></p>
        </div>
    </main>
</body>
<script src="scripts.js"></script>
</html>
